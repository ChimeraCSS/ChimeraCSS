on:
    push:
        branches:
            - main
        paths-ignore:
            - 'README.md'
            - 'SECURITY.md'
            - 'LICENCE'
            - 'GUIDE.md'
            - 'CONTRIBUTING.md'
            - 'CODE_OF_CONDUCT.md'

jobs:
    format-prettier:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: 16
          - run: npm ci
          - run: npx prettier . --write