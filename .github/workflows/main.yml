on:
    push:
        branches:
            - main

jobs:
    format-prettier:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: 16
          - run: npm ci
          - run: npx prettier . --write

    compile-themes:
        runs-on: ubuntu-latest
        name: Create Sentry release
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: compile sass
          uses: ./.github/actions/compile-themes
